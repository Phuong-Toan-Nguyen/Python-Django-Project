{% extends 'master.html' %}

{% block title %}
  News Detail
{% endblock %}

{% block content %}
  {% load static %}

  <div class="container">
    <div>
      <h2 class="content-title">NEWS</h2>
      <div class="font_content">
        <div class="border_top">
          <p class="margin_top">
            <time class="color_red" style="margin-right: 20px;">{{ newsItems.UpdateAt }}</time>
            <span>{{ newsItems.Title }}</span>
          </p>
        </div>
        <div class="border_top">
          <br>
          {% if newsItems.VideoUrl %}
            <iframe width="1120" height="630" src="{{ newsItems.VideoUrl }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
            encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> <!--chu y dinh dang url trong databse lay video tu youtube phai bao ham \embed\-->
          {% endif %}
          <div class="News_img">
            <p class="margin_top">{{ newsItems.Content|safe }}</p><br>
          </div>
          

          
        </div>
      </div>
      <br /><br />
      <a href="/news" class="LinkToMoreNews margin_middle">BACK</a><br /><br /><br />
    </div>
  </div>
{% endblock %}
